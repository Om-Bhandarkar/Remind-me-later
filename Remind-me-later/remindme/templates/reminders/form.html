<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Set a Reminder</h3>
                    <form method="POST" action="/api/reminders/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="remind_at" class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="remind_at" name="remind_at" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="reminder_type" class="form-label">Reminder Type</label>
                            <select class="form-select" id="reminder_type" name="reminder_type" required>
                                <option value="email">Email</option>
                                <option value="sms">SMS</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit Reminder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
